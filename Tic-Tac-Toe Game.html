<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe vs Computer</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f0f0f0; font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #ddd;
    }
    #status {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    #resetBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status">Your turn (X)</div>
  <button id="resetBtn">Restart Game</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const status = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let board = ['', '', '', '', '', '', '', '', ''];
    let player = 'X';
    let computer = 'O';
    let gameActive = true;

    const winningConditions = [
      [0,1,2], [3,4,5], [6,7,8], 
      [0,3,6], [1,4,7], [2,5,8], 
      [0,4,8], [2,4,6]           
    ];

    function checkWin(playerMark) {
      return winningConditions.some(cond => {
        return cond.every(i => board[i] === playerMark);
      });
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function computerMove() {
      if (!gameActive) return;
      const emptyIndices = board.map((val, idx) => val === '' ? idx : -1).filter(i => i !== -1);
      if (emptyIndices.length === 0) return;

      const randIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randIndex] = computer;
      cells[randIndex].textContent = computer;

      if (checkWin(computer)) {
        status.textContent = "Computer (O) wins! 😞";
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        status.textContent = "It's a draw! 🤝";
        gameActive = false;
        return;
      }

      status.textContent = "Your turn (X)";
    }

    function playerMove(e) {
      const index = e.target.getAttribute('data-index');
      if (!gameActive || board[index] !== '') return;

      board[index] = player;
      e.target.textContent = player;

      if (checkWin(player)) {
        status.textContent = "You win! 🎉";
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        status.textContent = "It's a draw! 🤝";
        gameActive = false;
        return;
      }

      status.textContent = "Computer's turn (O)";
      setTimeout(computerMove, 500);
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => cell.textContent = '');
      gameActive = true;
      status.textContent = "Your turn (X)";
    }

    cells.forEach(cell => cell.addEventListener('click', playerMove));
    resetBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
